<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
<style>
    /* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #2a2a2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.login-container {
    width: 100%;
    max-width: 400px;
}

.login-box {
    background-color: #3a3a3a;
    border: 2px solid #d32f2f;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.login-box h1 {
    margin: 0;
    color: #d32f2f;
    font-size: 2rem;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-size: 0.9rem;
    display: block;
    margin-bottom: 5px;
    color: #fff;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #2a2a2a;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #d32f2f;
}

.login-button {
    width: 100%;
    padding: 10px;
    background-color: #d32f2f;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #b71c1c;
}

.register-link {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ccc;
}

.register-link a {
    color: #d32f2f;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}

</style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Zomato</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="register-link">Don't have an account? <a href="/HTML/signup.html">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
