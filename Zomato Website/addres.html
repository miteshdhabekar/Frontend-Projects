<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - Zomato</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #333;
}

.add-restaurant-container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.form-box {
    text-align: center;
}

.form-box h1 {
    margin: 0;
    font-size: 1.8rem;
    color: #d32f2f;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    font-size: 1rem;
    color: #333;
    display: block;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="tel"],
.form-group input[type="file"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #d32f2f;
}

.submit-button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: #fff;
    background-color: #d32f2f;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.submit-button:hover {
    background-color: #b71c1c;
}

@media (max-width: 768px) {
    .add-restaurant-container {
        padding: 15px;
    }

    .form-box h1 {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <div class="add-restaurant-container">
        <div class="form-box">
            <h1>Add a Restaurant</h1>
            <form>
                <div class="form-group">
                    <label for="restaurant-name">Restaurant Name</label>
                    <input type="text" id="restaurant-name" placeholder="Enter restaurant name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter restaurant location" required>
                </div>
                <div class="form-group">
                    <label for="cuisine">Cuisine Type</label>
                    <input type="text" id="cuisine" placeholder="e.g., Italian, Indian, Chinese" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Enter contact number" required>
                </div>
                <div class="form-group">
                    <label for="opening-hours">Opening Hours</label>
                    <input type="text" id="opening-hours" placeholder="e.g., 9:00 AM - 10:00 PM" required>
                </div>
                <div class="form-group">
                    <label for="upload-image">Upload Restaurant Image</label>
                    <input type="file" id="upload-image" accept="image/*">
                </div>
                <button type="submit" class="submit-button">Add Restaurant</button>
            </form>
        </div>
    </div>
</body>
</html>
